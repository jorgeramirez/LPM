<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:py="http://genshi.edgewall.org/"
      xmlns:xi="http://www.w3.org/2001/XInclude">

<xi:include href="esquema.html" />
<head>
<title>$page</title>
<link href="${tg.url('/css/jquery-ui.css')}" rel="stylesheet" type="text/css"/>
<script src="${tg.url('/javascript/jquery-1.5.1.min.js')}"></script>
<script src="${tg.url('/javascript/jquery-ui-1.8.13.custom.min.js')}"></script>
<script src="${tg.url('/javascript/usuario_roles.js')}"></script>
</head>
<body>
    <table cellspacing="0" cellpadding="2" border="0">
    <tbody>
        <tr>
            <td>
                <div style="height:0px;"> &nbsp; </div>
                <div style="float:left; padding-left: 95px;" class="crud_edit">
                    <h2 style="margin-top:1px; padding-left: 60px;">$page</h2>
                     ${XML(tmpl_context.widget(value=value, action='./'))}
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <a py:if="puede_crear_fase" class="link_boton" href="${tg.url('/fases/new')}">
                    <input id="nueva_fase" class="boton" type="button" value="Nueva Fase"/>
                </a>
            </td>
        </tr>
        <tr>
            <td>
                <div id="tabla_fases" style="margin-top: 10px;">
                    ${XML(tmpl_context.tabla_fases(value=fases))}
                </div>
            </td>
        </tr>
        <tr>
            <div style="clear:both;"></div>
        </tr>
        <tr>
            <td>
                <a py:if="puede_crear_ti" class="link_boton" href="${tg.url('/tipo_items/new')}">
                    <input id="nuevo_ti" class="boton" type="button" value="Nuevo Tipo de Ítem"/>
                </a>
            </td>
        </tr>
        <tr>
            <div style="clear:both;"></div>
        </tr>
        <tr>
            <td>
                <div py:if="iniciado" id="tabla_ti" style="margin-top: 10px;">
                    ${XML(tmpl_context.tabla_ti(value=tipo_items))} 
                </div>
            </td>
        </tr>
  </tbody>
  </table>
  </div>
  <div style="height:0px; clear:both;"> &nbsp; </div>
  <div id="dummy"></div>
</body>
</html>
