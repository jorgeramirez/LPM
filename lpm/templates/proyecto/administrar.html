<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:py="http://genshi.edgewall.org/"
      xmlns:xi="http://www.w3.org/2001/XInclude">

<xi:include href="esquema.html" />
<head>
<title>$page</title>
<link href="${tg.url('/css/jquery-ui.css')}" rel="stylesheet" type="text/css"/>
<script src="${tg.url('/javascript/jquery-1.5.1.min.js')}"></script>
<script src="${tg.url('/javascript/jquery-ui-1.8.13.custom.min.js')}"></script>
<script src="${tg.url('/javascript/usuario_roles.js')}"></script>
</head>
<body>
	<div style="height:0px;"> &nbsp; </div>
	<h2 style="margin-top:1px; padding-left: 60px;">$page</h2>
	<div style="float:left; padding-left: 95px;" class="crud_edit">             
    <table cellspacing="0" cellpadding="2" border="0">
    <tbody>
        <tr>
            <td> 
                ${XML(tmpl_context.widget(value=value, action='./'))}        
            </td>
            <td valign="top">
                <div style="clear:both;">
                <a py:if="puede_asignar_rol" class="link_boton" href="${tg.url('/rol/proyecto')}">
                    <input id="roles" style="margin-top:0; float:right;" class="boton" type="button" value="Asignar Rol"/>
                </a>
                
                </div>
                <br />
                <div style="clear:both;">
                <a py:if="puede_crear_rol" class="link_boton" href="${tg.url('/rol/new/')}">
                    <input id="historial" class="boton" style="float:right;" type="button" value="Crear Rol"/>
                </a>
                </div>
                <br />
                <div style="clear:both;">
                <a py:if="puede_iniciar" class="link_boton" href="${tg.url('/proyectos/iniciar/' + id)}">
                    <input id="iniciar" class="boton" style="float:right;" type="button" value="Iniciar"/>
                </a>
                </div>
                <br />
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <a py:if="puede_crear_fase" class="link_boton" href="${tg.url('./fases/new')}">
                    <input id="nueva_fase" class="boton" type="button" value="Nueva Fase" style="margin-top: 10px;"/>
                </a>
            </td>
        </tr>
        <tr>
            <td  colspan="2">
                <div id="tabla_fases" style="margin-top: 10px;">
	                <div class="crud_table" style="height:65%; width:700px; margin-top: 5px;">
	                    ${XML(tmpl_context.tabla_fases(value=fases))}
	                </div>
                </div>
            </td>
        </tr>
        <tr>
            <div style="clear:both;"></div>
        </tr>
        <tr colspan="2">
            <td>
                <a py:if="puede_crear_ti" class="link_boton" href="${tg.url('./tipositems/new')}">
                    <input id="nuevo_ti" class="boton" type="button" value="Nuevo Tipo de Ítem" style="margin-top: 10px; width: 160px;"/>
                </a>
            </td>
        </tr>
        <tr>
            <div style="clear:both;"></div>
        </tr>
        <tr  colspan="2">
            <td>
                <div py:if="iniciado" id="tabla_ti" style="margin-top: 10px;">
	                <div class="crud_table" style="height:65%; width:700px; margin-top: 5px;">
	                    ${XML(tmpl_context.tabla_ti(value=tipo_items))} 
	                </div>
                </div>
            </td>
        </tr>
  </tbody>
  </table>
  </div>  
  <div style="height:0px; clear:both;"> &nbsp; </div>
</body>
</html>
