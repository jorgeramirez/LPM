<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:py="http://genshi.edgewall.org/"
      xmlns:xi="http://www.w3.org/2001/XInclude">

<xi:include href="esquema.html" />
<head>
<title>$page</title>
<style>
    #nuevo_password\.container {  
        display: none;
    }
    #repita_nuevo_password\.container {  
        display: none;
    }
</style>
</head>
<body class="tundra">
  <div style="height:0px;"> &nbsp; </div>
  <h2 style="margin-top:1px; padding-left: 60px;">$page</h2>
  <div style="float:left; padding-left: 95px;" class="crud_edit">
    <table cellspacing="0" cellpadding="2" border="0">
    <tbody>
        <tr>
            <td>
                ${XML(tmpl_context.widget(value=value))}
            </td>
        </tr>
        <tr>
            <div style="clear:both;"></div>
        </tr>
  </tbody>
  </table>
  </div>
  <div style="height:0px; clear:both;"> &nbsp; </div>
  <script src="${tg.url('/javascript/jquery-1.5.1.min.js')}"></script>
	<script type="text/javascript">

		$("#cambiar_pass").click(function(){ 
			var thischeck = $(this);
			if (thischeck.is (':checked'))
			{
				$("#nuevo_password\\.container").slideDown("slow");
				$("#repita_nuevo_password\\.container").slideDown("slow");
                $("#nuevo_password").val("");
				$("#repita_nuevo_password").val("");					
			} else {
				$("#nuevo_password\\.container").slideUp("slow");
				$("#repita_nuevo_password\\.container").slideUp("slow");
                $("#nuevo_password").val("");
				$("#repita_nuevo_password").val("");				
				//$("div.contentToChange").find("p.firstparagraph:visible").slideUp("slow");
			}	
		});


    </script>
</body>
</html>
