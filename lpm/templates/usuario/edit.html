<xi:include href="esquema.html" />
<head>
<title>$page</title>
</head>
<body class="tundra">

    <table cellspacing="0" cellpadding="2" border="0">
    <tbody>
        <tr>
            <td>
                ${XML(tmpl_context.widget(value=value))}

        </tr>
        <tr>

        </tr>
        <tr>
            <td>

            </td>
        </tr>
        <tr>
            <div style="clear:both;"></div>
        </tr>
        <tr>
            <td>
                ${XML(tmpl_context.tabla_usuarios(value=usuarios))}   
            </td>

  </table>
  </div>
  <div style="height:0px; clear:both;"> &nbsp; </div>
