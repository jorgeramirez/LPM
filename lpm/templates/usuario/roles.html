<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:py="http://genshi.edgewall.org/"

<xi:include href="esquema.html" />
<head>
<title>$page</title>
<link href="${tg.url('/css/jquery-ui.css')}" rel="stylesheet" type="text/css"/>
<script src="${tg.url('/javascript/jquery-1.5.1.min.js')}"></script>
<script src="${tg.url('/javascript/jquery-ui-1.8.13.custom.min.js')}"></script>
<script src="${tg.url('/javascript/usuario_roles.js')}"></script>
</head>
<body class="tundra">
  <div style="height:0px;"> &nbsp; </div>
  <h2 style="margin-top:1px; padding-left: 60px;">$page</h2>
  <div style="float:left; padding-left: 95px;" class="crud_edit">
    <table cellspacing="0" cellpadding="2" border="0">
    <tbody>
        <tr>
            <td>
                <form id="form_desasignar" method="POST" action="${tg.url('../desasignar_roles/' + id)}">

            </td>
        </tr>
        <tr>
            <td>
                <div id="tabla_asignados" class="crud_table" style="height:65%; width:700px; margin-top: 10px;">
                    ${XML(tmpl_context.tabla_asignados(value=asignados))}
                </div>
            </td>
        </tr>
        <tr>
            <div style="clear:both;"></div>
        </tr>
        <tr>
            <div style="clear:both;"></div>
        </tr>
        <tr>
            <td>
                <form id="form_asignar" method="POST" action="${tg.url('../asignar_roles/' + id)}">
                <input id="asignar" class="boton" type="submit" value="Asignar Seleccionados" style="margin-top: 10px; width: 160px;"/>

            </td>
        </tr>
        <tr>
            <td>
                <div id="tabla_desasignados" class="crud_table" style="height:65%; width:700px; margin-top: 10px;">
                    ${XML(tmpl_context.tabla_desasignados(value=desasignados))} 
                </div>
            </td>
        </tr>
  </tbody>
  </table>
  </div>
  <div style="height:0px; clear:both;"> &nbsp; </div>
